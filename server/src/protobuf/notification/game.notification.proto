syntax = "proto3";

package gameNotification;

// 위치 정보 메시지 구조
message LocationUpdate {
  repeated UserLocation users = 1;

  message UserLocation {
    string id = 1;
    uint32 playerId = 2;
    float x = 3;
    float y = 4;
  }
}

message BattleStart {
  repeated UserTeam users = 1;

  message UserTeam {
    string playerId = 1;
    string team = 2;
    float x = 3;
    float y = 4;
  }
}